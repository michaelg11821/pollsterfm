name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Run tests
        run: pnpm run test

      - name: Apply database migrations
        run: pnpm run migrate:prod
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
